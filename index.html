  <script>
    $( document ).ready(function() {
        $('.divider').each(function( index ) {
          const rc = rough.svg(this);
          let node =
          rc.rectangle(0, 0, 1000, 40, {
            fill: 'gray',
            fillStyle: 'zigzag',
            stroke: 'none',
            hachureAngle: 140, // angle of hachure,
            hachureGap: 3
          });
          this.appendChild(node);
        });
    });
  </script>
