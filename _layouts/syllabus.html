---
layout: default
---

<!-- Syllabus-specific CSS -->
<link href="{{site.baseurl}}/assets/css/syllabus.css" rel="stylesheet">

<body data-spy="scroll" data-target="#scrollSpyNav" data-offset="100">

<div id="syllabus">

  <!-- Bootstrap Scroll Spy Navigation -->
  <nav class="scroll-spy-nav" id="scrollSpyNav">
    <h4>Quick Navigation</h4>
    <nav class="nav nav-pills flex-column">
      <!-- Navigation items will be generated by JavaScript -->
    </nav>
  </nav>

  <div class="syllabus-container">
    {{ content }}
  </div>

</div>

</body>

<script>
  // External links script
  var links = document.links;
  for (var i = 0, linksLength = links.length; i < linksLength; i++) {
    if (links[i].hostname != window.location.hostname) {
      links[i].target = '_blank';
    }
  }

  // Minimal navigation generation for H2s only
  document.addEventListener('DOMContentLoaded', function() {
    const navContainer = document.querySelector('#scrollSpyNav .nav');
    const headers = document.querySelectorAll('#syllabus h2');
    
    headers.forEach(function(header, index) {
      if (!header.id) {
        header.id = 'section-' + index;
      }
      
      const a = document.createElement('a');
      a.className = 'nav-link';
      a.href = '#' + header.id;
      a.textContent = header.textContent.trim();
      
      navContainer.appendChild(a);
    });
  });
</script>
