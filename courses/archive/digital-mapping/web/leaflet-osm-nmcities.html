<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 500px;
        height: 400px;
      }
    </style>
  
  <!-- download leaflet libraries -->
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>

  <!-- download custom js code to load the map -->
  <script src="js/loadOSM.js"></script>
  
  <!-- download geojson data from abq gis site -->
  <script src="geojson/nmstuff.geojson"></script>
  </head>
  
  <!-- when the body element finishes loading, run our initialize function (in our loadOSM.js file) -->
  <body onload="initialize()">
    <div id="map"></div>
  </body>
</html>
