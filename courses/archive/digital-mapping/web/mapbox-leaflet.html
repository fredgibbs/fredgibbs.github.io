<html>
    <head>
        <style type="text/css">
            #map {
                width: 800px;
                height: 600px;
            }
        </style>

        <title>Custom MapBox Tiles with Leaflet</title>

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

        <script type="text/javascript">
            var map, layer;
            function initialize() {

                // create a map object and set the viewing area and zoom level
                var map = L.map('map').setView([35.124, -106.601], 12);

                // The URL below loads the mapbox tiles that i styled at mapbox.com. 
                // It uses my MapBoxID---substitute yours!
                // this URL must refer to a mapbox PROJECT, not just what's visible under the DATA tab.
                L.tileLayer('http://{s}.tiles.mapbox.com/v3/fwgibbs.j1dfibfp/{z}/{x}/{y}.png', {
                    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>'
                }).addTo(map);				
            
                // here you could load additional data layers onto your map using Leaflet

            }
        </script>

    </head>
    
    <body onload="initialize()">
        <div id="map"></div>
    </body>
</html>
