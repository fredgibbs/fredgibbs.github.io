<div class="row course">
  <div class="col-12">
    <h2 class="course-title"><a href="{{ include.slug }}">{{ include.title }}</a></h2>
  </div>

  <div class="col-12 col-sm-6 col-md-4">
    <img class="course-poster" src="{{ include.poster }}">
  </div>

  <div class="col-12 col-sm-6 col-md-8">
    <p class="course-desc">
      {{ include.desc | markdownify | remove: '<p>' | remove: '</p>' }}
    </p>
  </div>
</div>
